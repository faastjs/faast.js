# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
    node10:
        docker:
            - image: circleci/node:10
        working_directory: ~/repo
    node8:
        docker:
            - image: circleci/node:8
        working_directory: ~/repo

jobs:
    build_and_test:
        description: "build faast.js"
        parameters:
            nodeVersion:
                type: string
            executor:
                type: executor
            target:
                type: string
        executor: << parameters.executor >>
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - <<parameters.nodeVersion>>-{{ checksum "package.json" }}
                      - <<parameters.nodeVersion>>
            - run: npm install
            - save_cache:
                  paths:
                      - node_modules
                  key: <<parameters.nodeVersion>>-{{ checksum "package.json" }}
            - run: npm run build
            - run: npm run set-gcp-key
            - run: npx nyc npm run <<parameters.target>>
            - run: if [ -s coverage/lcov.info ]; then echo "coverage found"; else echo "no coverage information!"; exit 1; fi
            - run:
                  command: npm run codecov
                  when: always
    examples:
        description: "test examples repository"
        parameters:
            nodeVersion:
                type: string
            executor:
                type: executor
        executor: << parameters.executor >>
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - <<parameters.nodeVersion>>-{{ checksum "package.json" }}
                      - <<parameters.nodeVersion>>
            - run: npm install
            - save_cache:
                  paths:
                      - node_modules
                  key: <<parameters.nodeVersion>>-{{ checksum "package.json" }}
            - run: npm run build
            - run: npm pack
            - run: mkdir ~/tmp
            - run: cd ~/tmp && git clone https://github.com/faastjs/examples
            - run: sudo npm install -g typescript
            - run: cp faastjs-0.0.0-semantic-release.tgz ~/tmp/examples
            - run: cd ~/tmp/examples && node test-examples.js faastjs-0.0.0-semantic-release.tgz
    release:
        description: "semantic release"
        executor: node10
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - node10-{{ checksum "package.json" }}
                      - node10
            - run: npm install --no-save
            - run: npm run build
            - run: npm run test-git-status
            - run: npm run test-release
            - run: npm run semantic-release
    cleanup:
        description: "cleanup cloud accounts"
        executor: node10
        steps:
            - checkout
            - run: npm install
            - run: npm run build
            - run: npm run set-gcp-key
            - run: npm run cleanup-cloud

workflows:
    version: 2
    faastjs:
        jobs:
            - build_and_test:
                  name: "aws-node10"
                  nodeVersion: "node10"
                  executor: node10
                  target: "test-aws"
            - build_and_test:
                  name: "aws-node8"
                  nodeVersion: "node8"
                  executor: node8
                  target: "test-aws"
            - build_and_test:
                  name: "google-node10"
                  nodeVersion: "node10"
                  executor: node10
                  target: "test-google-remote"
            - examples:
                  nodeVersion: "node10"
                  executor: node10
            - release:
                  requires:
                      - aws-node10
                      - aws-node8
                      - google-node10
                      - examples
                  filters:
                      branches:
                          only: master
    nightly_cleanup:
        triggers:
            - schedule:
                  cron: "0 10 * * *"
                  filters:
                      branches:
                          only:
                              - master
        jobs:
            - cleanup
            - build_and_test:
                  name: "aws-node10"
                  nodeVersion: "node10"
                  executor: node10
                  target: "test-aws"
                  requires:
                      - cleanup
            - build_and_test:
                  name: "google-node10"
                  nodeVersion: "node10"
                  executor: node10
                  target: "test-google-remote"
                  requires:
                      - cleanup
            - examples:
                  nodeVersion: "node10"
                  executor: node10
                  requires:
                      - cleanup
